<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Air Bnb Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="index.html">
            <img src="./airbnb.png" alt="" />
          </a>  
        </div>
        <div class="nav-links">
          <a href="#">Places to stay</a>
          <a href="#">Experiences</a>
          <a href="#">Online Experiences</a>
        </div>
        <div class="right-bar">
          <a href="#" class="host">Become a host</a>
          <a href="#" class="world"><i class="fa-solid fa-earth-europe"></i></a>
          <div class="double-icon">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </div>
      </div>
      <div class="input-container">
        <div class="input-text">
          <span>Location</span><br />
          <input placeholder="Where are you going?" type="text" />
        </div>
        <div class="input-text">
          <span>Check in</span><br />
          <input placeholder="Add dates" type="text" />
        </div>
        <div class="input-text">
          <span>Check out</span><br />
          <input placeholder="Add dates" type="text" />
        </div>
        <div class="input-text">
          <span>Guests</span><br />
          <input placeholder="Add guests" type="text" />
        </div>
        <div class="button-area">
          <a href="#">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </a>
        </div>
      </div>
      <div class="main-area">
        <h1>Greatest Experiences Ahead</h1>
        <button>Explore Now</button>
      </div>
    </div>
  </body>
</html>
